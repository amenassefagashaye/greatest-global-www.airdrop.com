<!DOCTYPE html>

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      color: #333;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      overflow: hidden;
    }

    .header, .footer {
      text-align: center;
      padding: 10px;

      font-weight: bold;
    }

    .footer {

    }

    /* Sign-In Page */
    #signInPage {

      flex-direction: column;
      align-items: center;

    }

      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      width: 90%; /* Make input fields responsive */
    }

    #signInButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Home and Task Pages */
    #homePage, #taskPage, #withdrawPage {
      display: none;
      text-align: center;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 90%; /* Make pages responsive */
      overflow: auto; /* Allow scrolling if necessary */
    }

    .header-buttons, .task-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
    }

    .header-button, .task-button, .payment-button {
      background-color: #28a745;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%; /* Make buttons responsive */
    }

    .header-button:hover, .task-button:hover, .payment-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Withdraw Payment Buttons */
    .withdraw-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Space between buttons */
      width: 100%; /* Full width for equal button sizes */
    }

    .withdraw-button {
      background-color: #007bff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%; /* Make buttons responsive */
    }

    .withdraw-button:hover {
      background-color: #0056b3;
    }

    /* National Bank Form */
    #nationalBankForm {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #nationalBankForm input {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      display: none;
      width: 100%;
      justify-content: space-around;
      background-color: #333;
      padding: 10px 0;
    }

    .bottom-button {
      background-color: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .bottom-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Home Page -->

      <button id="dollarButton" class="header-button">Dollars: $0</button>
    </div>
  </div>

  <!-- Task Page -->
  <div id="taskPage">
    <h1>Earn Tons</h1>

      <button class="task-button" onclick="completeTask('telegram', 5000, 'https://t.me/GOGSmore')">Join Telegram to earn 5,000 tons</button>

    <button class="payment-button" onclick="showPaymentOptions()">Payment Options</button>

      <div id="nationalBankForm">
        <input type="text" id="nationality" placeholder="Nationality" required><br>

        <input type="text" id="bankID" placeholder="Bank ID" required><br> <!-- Added Bank ID input -->
        <input type="number" id="amount" placeholder="Amount" required><br>
        <button id="claimButton" onclick="handleClaim()">Claim</button>

    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav" id="bottomNav">
    <button class="bottom-button" onclick="showPage('home')">Home</button>
    <button class="bottom-button" onclick="showPage('task')">Task</button>
    <button class="bottom-button" onclick="navigateTo('https://amenassefagashaye.github.io/amen-gogs-game/')">Game</button>
    <button class="bottom-button" onclick="showPage('withdraw')">Withdraw</button>
    <button class="bottom-button" onclick="navigateTo('https://user275552.pse.is/6n8tfg')">Boost</button>
  </div>

  <script>
    let totalTons = 0;
    const tasksCompleted = { telegram: false, youtube: false, tiktok: false, facebook: false, friends: false };
    let claimAttempt = 0;

    document.getElementById("signInButton").addEventListener("click", function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        // Hide Sign-In page and show Home page
        document.getElementById("signInPage").style.display = "none";
        document.getElementById("homePage").style.display = "flex";
        document.getElementById("bottomNav").style.display = "flex";
      } else {
        alert("Please enter both email and password.");
      }
    });

    function showPage(page) {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("taskPage").style.display = "none";
      document.getElementById("withdrawPage").style.display = "none";

      switch (page) {
        case 'home':
          document.getElementById("homePage").style.display = "flex";
          break;
        case 'task':
          document.getElementById("taskPage").style.display = "flex";
          break;
        case 'withdraw':
          document.getElementById("withdrawPage").style.display = "flex";
          break;
      }
    }

    function completeTask(task, tons, link) {
      if (!tasksCompleted[task]) {
        totalTons += tons;
        tasksCompleted[task] = true;
        document.getElementById("tonsButton").innerText = `Tons: ${totalTons}`;
        document.getElementById("dollarButton").innerText = `Dollars: $${(totalTons / 3000).toFixed(2)}`;
        window.open(link, "_blank");
      } else {
        alert("Task already completed!");
      }
    }

    function shareLink() {
      alert("Link shared! Earned 7,000 tons.");
      totalTons += 7000;
      document.getElementById("tonsButton").innerText = `Tons: ${totalTons}`;
      document.getElementById("dollarButton").innerText = `Dollars: $${(totalTons / 3000).toFixed(2)}`;
    }

    function navigateTo(url) {
      window.open(url, "_blank");
    }

    function showPaymentOptions() {
      document.getElementById("paymentOptions").style.display = document.getElementById("paymentOptions").style.display === 'none' ? 'flex' : 'none';
    }

    function toggleNationalBankForm() {
      document.getElementById("nationalBankForm").style.display = document.getElementById("nationalBankForm").style.display === 'none' ? 'flex' : 'none';
    }

function handleClaim() {
const nationality = document.getElementById("nationality").value;
    const fullName = document.getElementById("fullName").value;
    const bankID = document.getElementById("bankID").value;
    const amount = document.getElementById("amount").value;

    if (!tasksCompleted.youtube || !tasksCompleted.other) {
      // Redirect to tasks page if YouTube subscription or other tasks are incomplete
      alert("Please complete all tasks before claiming.");
      showPage('task'); // Redirect to task layout page
      return;
    }

    if (totalTons < minWithdrawalTons) {
      // Notify insufficient balance if less than $100
      alert("You have insufficient balance. You need at least $100 to withdraw.");
      return;
    }

    if (nationality && fullName && bankID && amount) {
      // Successful withdrawal notification with user details
      alert(`Dear ${fullName}, you have successfully withdrawn ${amount} and it has been deposited into your account with ID: ${bankID}.`);
      alert(`You will receive a message from ${nationality} National Bank after the international currency exchange is accomplished, based on your country's bank policy. This may take a minute to a few weeks.`);
    } else {
      alert("Please fill in all required fields before submitting your claim.");
    }
  }

  // Function to show relevant page (home, task, withdraw)
  function showPage(page) {
    const pages = ["homePage", "taskPage", "withdrawPage"];
    pages.forEach(p => document.getElementById(p).style.display = "none");

    switch (page) {
      case 'home':
        document.getElementById("homePage").style.display = "flex";
        break;
      case 'task':
        document.getElementById("taskPage").style.display = "flex";
        break;
      case 'withdraw':
        document.getElementById("withdrawPage").style.display = "flex";
        break;
    }
  }

  // Redirect function (optional for navigating to external URLs)
  function navigateTo(url) {
    window.open(url, "_blank");
  }

</script>

</body>
</html>
